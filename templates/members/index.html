{% extends "base.html" %}
{% block content %}

<h2>Members</h2>
<div class="box">
{% for member in all_members %}

<section class="index">
    <p>{{ member.name }}</p>
    <p>Premium Member: {{ member.premium }}</p>

    <a href="/members/{{ member.id }}/edit">Edit</a>
    <form action="/members/{{ member.id }}/delete" method="POST">
        <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
    </form>
</section>

{% endfor %}
</div>
{% endblock %}
