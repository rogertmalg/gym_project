{% extends "base.html" %}
{% block content %}

<h2>New Booking</h2>

<form action="/bookings" method="POST">
    <div>
        <label for="activity">Class:</label>
        <select name="activity_id" id="activity">
            {% for activity in activities %}
            <option value="{{ activity.id }}">
                {{ activity.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="member">Member:</label>
        <select name="member_id" id="member">
            {% for member in members %}
            <option value="{{ member.id }}">
                {{ member.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
