{% extends "base.html" %}
{% block content %}

<h2>Edit Booking</h2>

<form action="/bookings/{{ booking.id }}" method="POST">
    <div>
        <label for="activity">Class:</label>
        <select name="activity_id" id="activity">
            {% for activity in activities %}
            <option value="{{ activity.id }}" {% if activity.id == booking.activity.id %} selected {% endif %}>
                {{ activity.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="member">Member:</label>
        <select name="member_id" id="member">
            {% for member in members %}
            <option value="{{ member.id }}" {% if member.id == booking.member.id %} selected {% endif %}>
                {{ member.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
