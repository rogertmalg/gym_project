{% extends "base.html" %}
{% block content %}

<h2>Instructors</h2>

<div class="box">

{% for instructor in all_instructors %}

<section class="index">
    <p>{{ instructor.name }}</p>
    <a href="/instructors/{{ instructor.id }}/edit">Edit</a>
    <form action="/instructors/{{ instructor.id }}/delete" method="POST">
        <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
    </form>
</section>

{% endfor %}
</div>
{% endblock %}
