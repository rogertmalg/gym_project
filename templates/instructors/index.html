{% extends "base.html" %}
{% block content %}

<h2>Instructors</h2>

{% for instructor in all_instructors %}

<section>
    <p>{{ instructor.name }}</p>
    <a href="/instructors/{{ instructor.id }}/edit">Edit</a>
    <!-- add green circle to indicate instructor is active -->
    <form action="/instructors/{{ instructor.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
